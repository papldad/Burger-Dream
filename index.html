<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Burger Dream</title>
</head>

<body>

    <div class="container">
        <header id="header" class="header">

            <div id="menu">
                <div id="menu-lines" onclick="onClickMenu()">
                    <div id="line1" class="line"></div>
                    <div id="line2" class="line"></div>
                    <div id="line3" class="line"></div>
                </div>
            </div>

            <nav id="nav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#menu-burger">Menu</a>
                <a href="#">Create</a>
                <a href="#">Contact</a>
            </nav>

        </header>
    </div>

    <div class="container">
        <main class="main">

            <div id="home" class="content">
                <div class="container-content">

                    <div class="plate-burger-top">
                        <div class="burger-top"></div>
                    </div>

                </div>
            </div>


            <div id="about" class="content bg-about">
                <div class="container-content">
                    <div class="about-content">
                        <div class="about-border"></div>

                        <div class="about-text">
                            <h1 class="about-title">This Burger better, than just a burger.</h1>
                            <div class="about-par">
                                <p>Burger-poster: fantasy burger story with special effects from Burger Dream.
                                    Starring: buns, steak.</p>
                                <p>Eat burgers. Just be the man.</p>
                                <p>We will wake up your hunger with juicy burgers! Hunger has no chance!</p>
                            </div>
                        </div>

                    </div>

                    <img id="img-burger-about" src="./assets/img/burger-about.png" alt="burger">
                </div>
            </div>


            <div id="menu-burger" class="content bg-white">
                <div class="container-content">
                    <div id="cards">

                        <!-- <div class="card">
                            <img src="${linkimg + i.img}" alt="img">
                             <div class="card-text">
                                <h2>${i.name}</h2>
                                <p>${i.description}</p>
                                <p>${i.price}$</p>
                             </div>
                         </div> -->

                    </div>
                </div>
            </div>

        </main>
    </div>

    <div class="container">
        <footer class="footer">



        </footer>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
